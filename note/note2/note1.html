<script>
  const reduce = (reducer, initial, arr) => {
    let acc = initial;
    for (let i = 0, length = arr.length; i < length; i++) {
      acc = reducer(acc, arr[i])
    }
    return acc
  }
  console.log(reduce((acc, curr) => acc + curr, 0, [1, 2, 3]))
</script>
