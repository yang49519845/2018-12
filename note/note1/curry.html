<script>
  // 精简的递归自动柯里化
  const curry = (f, arr = []) => (...args) => (a => a.length === f.length ? f(...a) : curry(f, a))([...arr, ...args])

  const add = curry((a, b, c) => a + b + c)

  add(1)(2)(3) // 6
  add(1, 2, 3) // 6
  add(1, 2)(3) // 6

  const combin = a => b => c => a + b + c

  combin(1)(2)(3) // 6

  fun(fun(fun()))
